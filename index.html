<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Wealth Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
<nav>
  <div class="logo">
    <img src="image/meristem.png" alt="">
  </div>
</nav>

  <div class="container">
    <header>Fill in the Details</header>
    <form action="">
      <div class="field name-field">
        <div class="input-field">
          <input type="text" placeholder="Enter your name"/>
        </div>
      </div>

      <div class="field">
        <div class="input-field">
          <input type="text" placeholder="Enter Address"/>
        </div>
      </div>

      <div class="field">
        <div class="input-field">
          <input type="number" placeholder="Enter BVN"/>
        </div>
      </div>

      <div class="field">
        <div class="input-field">
          <input type="number" placeholder="Loan Amount"/>
        </div>
      </div>

      <div class="field">
        <div class="input-field">
          <input type="number" placeholder="Collateral" />
        </div>
      </div>

      <div class="field">
        <div class="input-field">
          <input type="text" placeholder="Enter Bank Name"/>
        </div>
      </div>

      <div class="field">
        <div class="input-field">
          <input type="number" placeholder="Enter Account Number"/>
        </div>
      </div>

      <div class="input-field button">
        <input type="submit" value="Submit Now" />
      </div>
    </form>
  </div>
</body>
</html>
